<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MED-REVIEW</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg {
            position: absolute;
            top: 3px;
            left: 3px;
        }

        .no-select-text {
            cursor: default;
            /* cursor shape not change*/
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome and Opera */
        }
    </style>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/bytebuffer.js"></script>
    <script src="js/bcrypt.js"></script>
    <script src="js/long.js"></script>
    <script src="js/protobuf.js"></script>
</head>

<body onselectstart="return false" >
    <div class="container-fluid" id="worklist-div">
        <div style="display:none">
            <p id="username"><%=username%></p>
        </div>

        <div clss="row">
            <div class="col-md-12">
                <h3 class="text-primary">
                    Study List
                </h3>
                <table class="table table-condensed table-hover" id="table">
                    <thead>
                        <tr>
                            <th>
                                Patient Name
                            </th>
                            <th>
                                Patient ID
                            </th>
                            <th>
                                Series ID
                            </th>
                            <th>
                                Modality
                            </th>
                        </tr>
                    </thead>
                    <tbody id="worklist">
                        <!-- <tr> <td> 1.1 </td> <td> 1.2 </td>  <td> 1.3 </td> </tr>
                        <tr> <td> 2.1 </td> <td> 2.2 </td>  <td> test_uid </td> </tr> -->
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default" id="btn-search-worklist">
                            Search
                        </button>
                    </div>
                    <div class="col-md-6">

                        <button type="button" class="btn btn-default" id="btn-load-series">
                            Load
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid" hidden="false" id="review-div">
        <!-- hidden="false" -->
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header" id="navigator-div">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                        <a class="navbar-brand" href="#">MED-REVIEW</a>
                    </div>
                </nav>
                <div class="row clearfix">
                    <div class="col-md-2 column">
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <!-- <div class="col-md-6 column"> -->
                                <button type="button" class="btn btn-default">L1x1</button>
                                <!-- </div> -->
                                <br>
                                <!-- <div class="col-md-6 column"> -->
                                <button type="button" class="btn btn-default">L2x2</button>
                                <!-- </div> -->
                            </div>
                        </div>
                        <br>
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <div class="btn-group">
                                    <button class="btn btn-default">WL</button> <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <button class="btn btn-default">LUNG</button>
                                        </li>
                                        <li>
                                            <button class="btn btn-default">HEAD</button>
                                        </li>
                                        <li>
                                            <button class="btn btn-default">CHEST</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <table class="table table-condensed table-hover table-bordered" id="annotation-table">
                                    <thead>
                                        <tr>
                                            <th>Position</th>
                                            <th>Diameter</th>
                                            <th>Type</th>
                                        </tr>
                                    </thead>
                                    <tbody id="annotation-list">
                                    </tbody>
                                </table>
                                <button class="btn btn-default" type="button" id="btn-delete-annotation"><em class="glyphicon glyphicon-align-left"></em>Del</button>
                                <input type="checkbox" value="true" id="cbox-overlay-annotation">Annotation Overlay
                            </div>
                        </div>
                        <br>
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <div class="btn-group" id="common-tools">
                                    <button class="btn btn-default" type="button" id="common-tool-arrow"><em class="glyphicon glyphicon-align-left"></em>Ar</button>
                                    <button class="btn btn-default" type="button" id="common-tool-zoom"><em class="glyphicon glyphicon-align-center"></em>Zo</button>
                                    <button class="btn btn-default" type="button" id="common-tool-rotate"><em class="glyphicon glyphicon-align-right"></em>Ro</button>
                                    <br>
                                    <button class="btn btn-default" type="button" id="common-tool-pan"><em class="glyphicon glyphicon-align-left"></em>Pan</button>
                                    <button class="btn btn-default" type="button" id="common-tool-windowing"><em class="glyphicon glyphicon-align-center"></em>Win</button>
                                    <button class="btn btn-default" type="button" id="common-tool-annotation"><em class="glyphicon glyphicon-align-right"></em>An</button>
                                    <!-- class="btn btn-canvas2default" -->
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="row clearfix">
                            <div class="col-md-12 column">
                                <button class="btn btn-play-vr" type="button" id="btn-play-vr"><em class="glyphicon glyphicon-align-left"></em>PlayVR</button>
                            </div>
                        </div>
                        <p id="test-info">
                        </p>

                    </div>
                    <div class="col-md-10 column" id="cell-container">
                        <!-- style="border: 0px solid black;" -->
                        <div class="col-md-6 column" id="cell02-container" style="padding: 0; margin: 0;">
                            <div class="row clearfix" id="cell0-container" style="padding: 0; margin: 0; position: relative;">
                                <canvas id="canvas0" style="border: 3px solid #333333"></canvas>
                                <svg id="svg0"> </svg>
                            </div>
                            <div class="row clearfix" id="cell2-container" style="padding: 0; margin: 0; position: relative;">
                                <canvas id="canvas2" style="border: 3px solid #333333"></canvas>
                                <svg id="svg2"> </svg>
                            </div>
                        </div>

                        <div class="col-md-6 column" id="cell13-container" style="padding: 0; margin: 0;">
                            <div class="row clearfix" id="cell1-container" style="padding: 0; margin: 0; position: relative;">
                                <canvas id="canvas1" style="border: 3px solid #333333"></canvas>
                                <svg id="svg1"> </svg>
                            </div>
                            <div class="row clearfix" id="cell3-container" style="padding: 0; margin: 0; position: relative;">
                                <canvas id="canvas3" style="border: 3px solid #333333"></canvas>
                                <svg id="svg3"> </svg>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/mi-define.js"></script>
<script src="js/mi-socket-ip.js"></script>
<script src="js/mi-socket-client.js"></script>
<script src="js/mi-action.js"></script>
<script src="js/mi-roi.js"></script>
<script src="js/mi-cell.js"></script>
<script src="js/mi-main.js"></script>

</html>
