    <style>
        svg {
            position: absolute;
            top: 3px;

        }

        .no-select-text {
            cursor: default;

            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */

            -ms-user-select: none;
            /* Internet Explorer/Edge */

        .modal-backdrop {
            background: none;
        }
        .modal {
            overflow: hidden;
        }
        .modal-dialog {
            margin-right: 500;
            margin-left: 500;
        }
        .modal-body {
            position: relative;
            overflow-y: auto;
            max-height: 400px;
            padding: 15px;
            max-width: 750px;
        }
        
        fieldset{padding:.35em 0em .35em;margin:0 1px;border:1px solid silver}

    <div id="modal-preset-vrt-browser" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Preset VRT</h4>
                </div>
                <div class="modal-body">
                    <div class="btn-group">
                        <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">POSITION<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Abdomen</a>
                            </li>
                            <li>
                                <a href="#">Cardio</a>
                            </li>
                            <li>
                                <a href="#">Lung</a>
                            </li>
                        </ul>
                    </div>
                    <div>

                                </td>
                                <td style="padding: 3px; border: 1px solid #FFFFFF" id="img-preset-vrt-lung-glass">
                                    <img src="images/vrt-lung-glass.jpg">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
