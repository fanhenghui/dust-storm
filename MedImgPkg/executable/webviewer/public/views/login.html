<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title><%= title %></title>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<style type="text/css">
	.m15{ margin: 15px;}
 	.tc{ text-align: center;font-size: 18px;font-weight: 600;}
	</style>
</head>
<body screen_capture_injected="true">
	<div style="display:none" hidden="true">
        <p id="subpage"><%=subpage%></p>
    </div>
	<div class="container">
		<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
			<fieldset>
				<legend></legend>
				<div class="panel panel-default">
				<div class="panel-heading">
					<p class="tc">请先登录</p>
				</div>
				<div class="panel-body m15">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
					</div>
				</div>
				<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block" id="btn-login">登录</button>
				</div>
				<div class="form-group">
						<button type="button" class="btn btn-primary btn-block" id="btn-register">注册</button>
				</div>
				</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){ 
		$("#btn-register").click(function(){ 
			location.href = 'register';
		});
		$("#btn-login").click(function(){ 
			let username = $('#username').val();
			let password = $('#password').val();
			let subpage = $('#subpage').html();
			$.ajax({ 
				url: `${subpage}/login`,
				type:'post',
				data: {'uname':username,'upwd':password},
				success(data,status){ 
					if(status == 'success'){ 
						location.href = `${subpage}/review`;
					}
				},
				error(data,status){ 
					if(status == 'error'){
						alert(data.responseText);
						location.href = `${subpage}/login`;
					}
				}
			});
		});
	});
	</script>
</body>
</html>
